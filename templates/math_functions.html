{% include 'navigation.html' %}
<h1>Functions</h1>
{% if result %}
    <strong><p>Result: {{ result }}</p></strong>
{% endif %}
{% if form.errors %}
    <strong><p>Invalid Input</p></strong>
{% endif %}
<form method="post">
    {% csrf_token %}
    <label for="num">Number:</label><br>
    <input type="number" id="num" name="num"><br>
    <label for="operation">Function:</label><br>
    <input type="radio" id="square root" name="operation" value="square root">
    <label for="square root">Square root</label><br>
    <input type="radio" id="sinus" name="operation" value="sinus">
    <label for="sinus">Sinus</label><br>
    <input type="radio" id="cosine" name="operation" value="cosine">
    <label for="cosine">Cosine</label><br>
    <input type="radio" id="tangent" name="operation" value="tangent">
    <label for="tangent">Tangent</label><br>
    <input type="radio" id="cotangent" name="operation" value="cotangent">
    <label for="cotangent">Cotangent</label><br>
    <input type="submit" value="Calculate">
</form>
