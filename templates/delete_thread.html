{% extends 'thread_details.html' %}
{% block content %}
<form method="post" action="{% url 'delete' pk=thread.pk %}">
    <fieldset>
        <legend>Delete Thread</legend>
        <div class="container">
               {{ form }}
               <button class="delete-thread" type="submit">Delete Thread</button>
               {% csrf_token %}
        </div>
    </fieldset>
</form>
{% endblock %}
