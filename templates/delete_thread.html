{% extends 'thread_details.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <strong>Are you sure you want to delete the following thread?</strong>
    <h2>{{ thread.title }}</h2>
    <p>{{ thread.content }}</p>
    <input type="submit" class="btn btn-warning" value="Delete">
    <a href="{% url 'thread_details' pk=thread.pk %}" class="btn btn-warning">No</a>
</form>
{% endblock %}
