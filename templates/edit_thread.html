{% extends 'thread_details.html' %}
{% block content %}
<form method="post" action="{% url 'edit_thread' pk=thread.pk %}">
    <fieldset>
        <legend>Edit Thread</legend>
        <div class="container">
            {{ form }}
            <input type="submit" class="btn btn-warning" value="Save Changes">
            <a href="{% url 'thread_details' pk=thread.pk %}" class="btn btn-warning">Undo</a>
            {% csrf_token %}
        </div>
    </fieldset>
</form>
{% endblock %}
